<html>
	<head>
	  <meta charset="utf-8" />
	    <title>Will's Javascript Game</title>
	    <style>
	    	* { padding: 0; margin: 0; }
	    	canvas { background: #eee; display: block; margin: 0 auto; }
	    </style>
	  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lobster+Two'>
	  <link rel="stylesheet" href="css/application.css">
	  <link rel="stylesheet" href="css/normalize.css">

	  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
	  <script src="javascript/game.js"></script>
	  <script src="javascript/classes/board.js"></script>
	  <script src="javascript/classes/leader.js"></script>
	  <script src="javascript/classes/player.js"></script>
	  <script src="javascript/classes/tile.js"></script>
	  <script src="javascript/classes/unit.js"></script>
	</head>
	<body>
	  <div id="board_container">
	    <canvas id="myCanvas" width="400" height="300"></canvas>
	  </div>
	  <script>
		var canvas = document.getElementById("myCanvas");
		// canvas.width = "400";
		var ctx = canvas.getContext("2d");
		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);

		var x = canvas.width/2;
		var y = canvas.height-30;
		var dx = 2;
		var dy = -2;
		var ballRadius = 10;
		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width-paddleWidth)/2;
		var rightPressed = false;
		var leftPressed = false;

		var brickRowCount = 3;
		var brickColumnCount = 5;
		var brickWidth = 75;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetTop = 30;
		var brickOffsetLeft = 30;

		var bricks = [];
		for(c=0; c<brickColumnCount; c++) {
		    bricks[c] = [];
		    for(r=0; r<brickRowCount; r++) {
		        bricks[c][r] = { x: 0, y: 0 };
		    }
		}

		function keyDownHandler(event) {
		    if(event.keyCode == 39) {
		        rightPressed = true;
		    }
		    else if(event.keyCode == 37) {
		        leftPressed = true;
		    }
		}

		function keyUpHandler(event) {
		    if(event.keyCode == 39) {
		        rightPressed = false;
		    }
		    else if(event.keyCode == 37) {
		        leftPressed = false;
		    }
		}

		function drawBall() {
		    ctx.beginPath();
		    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		    ctx.fillStyle = "#0095DD";
		    ctx.fill();
		    ctx.closePath();
		}

		function drawPaddle() {
		    ctx.beginPath();
		    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
		    ctx.fillStyle = "#0095DD";
		    ctx.fill();
		    ctx.closePath();
		}

		function draw() {
		    ctx.clearRect(0, 0, canvas.width, canvas.height);
		    drawBall();
		    drawPaddle();

		    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
		        dx = -dx;
		    }
		    if(y + dy < ballRadius) {
			    dy = -dy;
			} else if(y + dy > canvas.height-ballRadius) {
			    if(x > paddleX && x < paddleX + paddleWidth) {
			        dy = -dy;
			    }
			    else {
			        alert("GAME OVER");
			        document.location.reload();
			    }
			}

		    if(rightPressed && paddleX < canvas.width-paddleWidth) {
			    paddleX += 7;
			}
			else if(leftPressed && paddleX > 0) {
			    paddleX -= 7;
			}

		    x += dx;
		    y += dy;
		}

		setInterval(draw, 10);
	  </script>

	</body>
</html>
