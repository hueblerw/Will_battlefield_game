<html>
<head>
  <meta charset="utf-8" />
    <title>Will's Javascript Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Lobster+Two'>
  <link rel="stylesheet" href="css/application.css">
  <link rel="stylesheet" href="css/normalize.css">

  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
  <script src="javascript/classes/board.js"></script>
  <script src="javascript/classes/leader.js"></script>
  <script src="javascript/classes/player.js"></script>
  <script src="javascript/classes/tile.js"></script>
  <script src="javascript/classes/unit.js"></script>
  <script src="javascript/classes/coordinates.js"></script>
  <script src="javascript/game.js"></script>
</head>
<body>
  <div id="world_dimensions">
    <form id="dimension-form">
      <label for="x-dimension">World Width:</label><br>
      <input id="x" type="number" name="x-dimension" value="10"><br>
      <label for="y-dimension">World Height:</label><br>
      <input id="y" type="number" name="y-dimension" value="10"><br>
      <button type="submit">Create Battlefield</button>
    </form>
  </div>
  <div id="main_stuff">
    <div id="board_container">
      <canvas id="board_background"></canvas>
      <canvas id="board_surface"></canvas>
    </div>
    <div id="unit_info_container">
      Tables and crap
    </div>
  </div>
  <div id="battle_info">
    Battle Info
  </div>


</body>
</html>
